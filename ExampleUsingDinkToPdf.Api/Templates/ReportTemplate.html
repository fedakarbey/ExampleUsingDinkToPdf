<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ReportTitle}}</title>
    <link href="Templates/Style/template-style.css" rel="stylesheet" />
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ReportTitle}}</h1>
            <p class="report-date">{{ReportDate}}</p>
        </header>
        <section class="report-body">
            <h2>Customer Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{CustomerInfo}}
                </tbody>
            </table>
        </section>
        <footer>
            <p>Generated by Your Company</p>
        </footer>
    </div>
</body>
</html>
